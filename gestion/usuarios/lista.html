    <script>
        // Verificar que el servicio esté disponible
        if (typeof usuarioService === 'undefined') {
            console.error('Error: No se pudo cargar el servicio de usuarios');
        }
        // Función para formatear el RUT
        function formatearRut(rut) {
            if (!rut) return '';
            rut = rut.replace(/\./g, '').replace(/-/g, '').toUpperCase();
            if (rut.length <= 1) return rut;

            const dv = rut.slice(-1);
            let num = rut.slice(0, -1);
            let format = '';
            let contador = 0;

            for (let i = num.length - 1; i >= 0; i--) {
                format = num.charAt(i) + format;
                contador++;
                if (contador === 3 && i !== 0) {
                    format = '.' + format;
                    contador = 0;
                }
            }

            return format + '-' + dv;
        }

        // Función para cargar los usuarios en la tabla
        function cargarUsuarios() {
            console.log('Iniciando carga de usuarios...');
            const $tabla = $('#dataTable');

            // Mostrar mensaje de carga
            $tabla.html('<div class="text-center p-4"><div class="spinner-border text-primary" role="status"><span class="sr-only">Cargando...</span></div></div>');

            // Si DataTable ya está inicializado, destrúyelo antes de recargar
            if ($.fn.DataTable.isDataTable($tabla)) {
                $tabla.DataTable().clear().destroy();
            }

            // Reconstruir el thead para asegurar que esté limpio
            $tabla.html(`
                <thead>
                    <tr>
                        <th>RUT</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `);

            // Obtener y preparar los datos para DataTables
            try {
                const todosUsuarios = usuarioService.obtenerUsuarios();
                console.log('Total de usuarios cargados:', todosUsuarios.length);

                // Mostrar todos los usuarios, incluyendo inactivos
                const usuarios = [...todosUsuarios]; // Crear una copia del array
                console.log('Total de usuarios a mostrar:', usuarios.length);

                if (usuarios.length === 0) {
                    console.warn('No se encontraron usuarios para mostrar');
                    $tabla.html('<div class="alert alert-warning m-3">No se encontraron usuarios.</div>');
                    return;
                }

                const datosTabla = usuarios.map(usuario => {
                    return [
                        formatearRut(usuario.rut) || '',
                        `
                        <div class="d-flex align-items-center">
                            <img src="${usuario.foto || '../../assets/img/undraw_profile.svg'}" 
                                 class="user-avatar" alt="${usuario.nombre} ${usuario.apellido}">
                            ${usuario.nombre || ''} ${usuario.apellido || ''}
                        </div>
                    `,
                        usuario.email || '',
                        usuario.user || '',
                        `
                        <span class="badge ${usuario.tipo === 'Administrador' ? 'badge-admin' : 'badge-user'}">
                            ${usuario.tipo || 'Usuario'}
                        </span>
                    `,
                        `
                        <span class="badge ${usuario.estado === 'Activo' ? 'badge-success' : (usuario.estado === 'Inactivo' ? 'badge-secondary' : 'badge-warning')}">
                            ${usuario.estado || 'Sin estado'}
                        </span>
                    `,
                        `
                        <div class="btn-group" role="group">
                            <a href="editar.html?id=${usuario.id}" class="btn btn-sm btn-primary" data-toggle="tooltip" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            ${usuario.estado === 'Activo' ?
                            `<button class="btn btn-sm btn-warning btn-inactivar" data-id="${usuario.id}" data-toggle="tooltip" title="Marcar como inactivo">
                                    <i class="fas fa-user-slash"></i>
                                </button>` :
                            `<button class="btn btn-sm btn-success btn-reactivar" data-id="${usuario.id}" data-toggle="tooltip" title="Reactivar usuario">
                                    <i class="fas fa-user-check"></i>
                                </button>`
                        }
                            ${usuario.estado === 'Inactivo' ?
                            `<button class="btn btn-sm btn-danger btn-eliminar" data-id="${usuario.id}" data-toggle="tooltip" title="Eliminar permanentemente">
                                    <i class="fas fa-trash"></i>
                                </button>` : ''
                        }
                        </div>
                    `
                    ];
                });

                // Inicializar DataTable con los datos
                $tabla.DataTable({
                    data: datosTabla,
                    language: {
                        search: 'Buscar:',
                        lengthMenu: 'Mostrar _MENU_ registros',
                        zeroRecords: 'No se encontraron registros',
                        info: 'Mostrando _START_ a _END_ de _TOTAL_ registros',
                        infoEmpty: 'Mostrando 0 a 0 de 0 registros',
                        infoFiltered: '(filtrado de _MAX_ registros en total)',
                        paginate: {
                            first: 'Primero',
                            last: 'Último',
                            next: 'Siguiente',
                            previous: 'Anterior'
                        }
                    },
                    responsive: true,
                    autoWidth: false,
                    columnDefs: [
                        { orderable: false, targets: [6] }, // Deshabilitar ordenación en columna de acciones
                        { className: 'align-middle', targets: '_all' } // Alinear verticalmente el contenido
                    ],
                    processing: false,
                    serverSide: false
                });

                // Reasignar manejador de eliminación después de recargar la tabla
                manejarEliminacionUsuario();

            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                $tabla.html('<div class="alert alert-danger m-3">Error al cargar los usuarios. Por favor, recarga la página.</div>');
            }
        }

        // Cargar usuarios al iniciar la página
        $(document).ready(function () {
            cargarUsuarios();

            // Inicializar tooltips
            $('[data-toggle="tooltip"]').tooltip({
                trigger: 'hover',
                placement: 'top'
            });

            // Manejar eventos de los botones
            manejarInactivacionUsuario();
            manejarEliminacionUsuario();
        });

        // Función para manejar la inactivación de usuarios
        function manejarInactivacionUsuario() {
            // Manejar botón de inactivar
            $('.btn-inactivar').off('click').on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();

                const $boton = $(this);
                const id = $boton.data('id');

                if (confirm('¿Está seguro de que desea marcar este usuario como inactivo? El usuario no podrá iniciar sesión pero sus datos se mantendrán.')) {
                    console.log('Intentando marcar como inactivo usuario con ID:', id);

                    try {
                        const resultado = usuarioService.eliminarUsuario(id);
                        console.log('Resultado de inactivación:', resultado);

                        if (resultado.exito) {
                            mostrarAlerta('success', 'Usuario marcado como inactivo correctamente');
                            setTimeout(() => cargarUsuarios(), 500);
                        } else {
                            mostrarAlerta('danger', resultado.mensaje || 'Error al marcar el usuario como inactivo');
                        }
                    } catch (error) {
                        console.error('Error al marcar usuario como inactivo:', error);
                        mostrarAlerta('danger', 'Error inesperado al marcar el usuario como inactivo');
                    }
                }
            });

            // Manejar botón de reactivar
            $('.btn-reactivar').off('click').on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();

                const $boton = $(this);
                const id = $boton.data('id');

                if (confirm('¿Desea reactivar este usuario? El usuario podrá iniciar sesión nuevamente.')) {
                    console.log('Intentando reactivar usuario con ID:', id);

                    try {
                        const resultado = usuarioService.reactivarUsuario(id);
                        console.log('Resultado de reactivación:', resultado);

                        if (resultado.exito) {
                            mostrarAlerta('success', 'Usuario reactivado correctamente');
                            setTimeout(() => cargarUsuarios(), 500);
                        } else {
                            mostrarAlerta('danger', resultado.mensaje || 'Error al reactivar el usuario');
                        }
                    } catch (error) {
                        console.error('Error al reactivar usuario:', error);
                        mostrarAlerta('danger', 'Error inesperado al reactivar el usuario');
                    }
                }
            });
        }

        // Función para manejar la eliminación de usuarios
        function manejarEliminacionUsuario() {
            const $btnEliminar = $('.btn-eliminar');

            // Eliminar manejadores de eventos existentes para evitar duplicados
            $btnEliminar.off('click');

            // Agregar nuevo manejador de eventos
            $btnEliminar.on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();

                const $boton = $(this);
                const id = $boton.data('id');

                if (confirm('¿Está seguro de que desea eliminar permanentemente este usuario? Esta acción no se puede deshacer y todos los datos del usuario se perderán.')) {
                    console.log('Intentando eliminar permanentemente usuario con ID:', id);

                    try {
                        const resultado = usuarioService.eliminarPermanente(id);
                        console.log('Resultado de eliminación permanente:', resultado);

                        if (resultado.exito) {
                            // Mostrar notificación de éxito
                            mostrarAlerta('success', 'Usuario eliminado permanentemente correctamente');

                            // Recargar la tabla después de un breve retraso
                            setTimeout(() => cargarUsuarios(), 500);
                        } else {
                            // Mostrar mensaje de error
                            mostrarAlerta('danger', resultado.mensaje || 'Error al eliminar el usuario');
                        }
                    } catch (error) {
                        console.error('Error al eliminar usuario:', error);
                        mostrarAlerta('danger', 'Error inesperado al eliminar el usuario');
                    }
                }
            });
        }

        // Función para mostrar alertas
        function mostrarAlerta(tipo, mensaje) {
            const $alerta = $(
                `<div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${mensaje}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>`
            );

            $('.container-fluid').prepend($alerta);

            // Cerrar automáticamente después de 5 segundos
            setTimeout(() => {
                $alerta.alert('close');
            }, 5000);
        }
    </script>
