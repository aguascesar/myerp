<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Recuperación de contraseña">
    <meta name="author" content="">
    <title>Recuperar Contraseña</title>

    <!-- Custom fonts -->
    <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link     href="assets/css/fonts.css">

    <!-- Custom styles -->
    <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/forgot-password.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 mb-4">¿Olvidaste tu contraseña?</h1>
                                        <p class="mb-4 text-muted">Ingresa tu correo electrónico y te ayudaremos a recuperar tu cuenta.</p>
                                    </div>

                                    <form id="forgotPasswordForm" class="user">
                                        <div id="emailSection">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user"
                                                       id="email" placeholder="Correo electrónico" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Continuar
                                            </button>
                                        </div>

                                        <div id="securityQuestionSection" style="display: none;">
                                            <div class="form-group">
                                                <p id="questionText" class="font-weight-bold mb-3"></p>
                                                <input type="text" class="form-control form-control-user"
                                                       id="securityAnswer" placeholder="Tu respuesta" required>
                                            </div>
                                            <button type="button" id="verifyAnswerBtn" class="btn btn-primary btn-user btn-block">
                                                Verificar respuesta
                                            </button>
                                        </div>

                                        <div id="newPasswordSection" style="display: none;">
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                       id="newPassword" placeholder="Nueva contraseña" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                       id="confirmNewPassword" placeholder="Confirmar nueva contraseña" required>
                                            </div>
                                            <button type="button" id="resetPasswordBtn" class="btn btn-primary btn-user btn-block">
                                                Restablecer contraseña
                                            </button>
                                        </div>
                                    </form>


                                    <hr>
                                    <div class="text-center">
                                        <a class="small text-muted" href="login.html">¿Ya tienes una cuenta? ¡Inicia sesión!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small text-muted" href="register.html">¡Crea una cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../assets/js/sb-admin-2.min.js"></script>

    <!-- Custom scripts for this page -->
    <script src="js/forgot-password.js"></script>
</body>
</html>
