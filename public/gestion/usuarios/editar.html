<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="../index.html">
                <div class="sidebar-brand-text mx-3">Gestión Usuarios</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="lista.html">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Usuarios</span>
                </a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h1 class="h3 mb-0 text-gray-800">Editar Usuario</h1>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <form id="formUsuario" class="form-container">
                                <input type="hidden" id="id" name="id">

                                <!-- Foto de perfil -->
                                <div class="user-avatar-container mb-4">
                                    <img id="fotoPreview" class="user-avatar" src="../../assets/img/undraw_profile.svg"
                                        alt="Foto de perfil">
                                    <input type="file" id="foto" name="foto" accept="image/*" class="d-none">
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-sm btn-primary"
                                            onclick="document.getElementById('foto').click()">
                                            <i class="fas fa-upload"></i> Cambiar Foto
                                        </button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="rut">RUT <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="rut" name="rut"
                                                placeholder="Ej: 12.345.678-5" required>
                                            <small class="form-text text-muted">Ingrese RUT con puntos y guión</small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nombre">Nombres <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="apellido">Apellidos <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="apellido" name="apellido"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Correo Electrónico <span
                                                    class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="user">Nombre de Usuario <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="user" name="user" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pass">Contraseña</label>
                                            <input type="password" class="form-control" id="pass" name="pass"
                                                placeholder="Dejar en blanco para no cambiar">
                                            <small class="form-text text-muted">Mínimo 6 caracteres</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="tipo">Rol <span class="text-danger">*</span></label>
                                            <select class="form-control" id="tipo" name="tipo" required>
                                                <option value="">Seleccione un rol</option>
                                                <option value="Administrador">Administrador</option>
                                                <option value="Usuario">Usuario</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="estado">Estado <span class="text-danger">*</span></label>
                                            <select class="form-control" id="estado" name="estado" required>
                                                <option value="1">Activo</option>
                                                <option value="0">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group text-right mt-4">
                                    <a href="lista.html" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Guardar Cambios

                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

        <!-- End of Content Wrapper -->
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Core JavaScript -->
    <script src="../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../assets/js/sb-admin-2.min.js"></script>

    <!-- Funciones para el formulario de edición -->
    <script src="../../assets/js/usuarios.js"></script>
    <script>
        // Función para formatear RUT
        function formatearRut(rut) {
            // Eliminar puntos y guión
            let valor = rut.replace(/\./g, '').replace('-', '');

            // Separar cuerpo y dígito verificador
            let cuerpo = valor.slice(0, -1);
            let dv = valor.slice(-1).toUpperCase();

            // Formatear con puntos
            cuerpo = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, '.');

            return cuerpo + '-' + dv;
        }

        // Validar RUT mientras se escribe
        $('#rut').on('input', function () {
            const rut = $(this).val();
            const rutFormateado = formatearRut(rut);
            $(this).val(rutFormateado);
        });

        // Inicializar el servicio de usuarios
        window.usuarioService = window.usuarioService || new UsuarioService();

        // Cargar datos del usuario
        function cargarDatosUsuario() {
            // Obtener el ID del usuario de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (!userId) {
                alert('ID de usuario no especificado');
                window.location.href = 'lista.html';
                return;
            }

            // Obtener el usuario del servicio
            const usuario = usuarioService.obtenerUsuarioPorId(userId);

            if (!usuario) {
                alert('Usuario no encontrado');
                window.location.href = 'lista.html';
                return;
            }

            // Llenar el formulario con los datos del usuario
            $('#id').val(usuario.id);
            $('#rut').val(usuario.rut);
            $('#nombre').val(usuario.nombre);
            $('#apellido').val(usuario.apellido);
            $('#email').val(usuario.email);
            $('#user').val(usuario.user);
            $('#tipo').val(usuario.tipo);
            $('#estado').val(usuario.habilitar ? '1' : '0');
            if (usuario.foto) {
                $('#fotoPreview').attr('src', usuario.foto);
            }
        }

        // Previsualizar foto
        $('#foto').change(function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#fotoPreview').attr('src', e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });

        // Configurar el formulario para guardar
        $(document).ready(function () {
            // Cargar datos del usuario al cargar la página
            cargarDatosUsuario();

            // Manejar envío del formulario
            $('#formUsuario').on('submit', function (e) {
                e.preventDefault();

                const id = $('#id').val();
                const usuario = {
                    rut: $('#rut').val(),
                    nombre: $('#nombre').val(),
                    apellido: $('#apellido').val(),
                    email: $('#email').val(),
                    user: $('#user').val(),
                    tipo: $('#tipo').val(),
                    habilitar: $('#estado').val() === '1'
                };

                // Si se está cambiando la contraseña
                const nuevaContrasena = $('#pass').val();
                if (nuevaContrasena) {
                    usuario.pass = nuevaContrasena;
                }

                // Manejar la foto si se subió una nueva
                const fotoInput = document.getElementById('foto');
                if (fotoInput.files && fotoInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        usuario.foto = e.target.result;
                        guardarCambios(id, usuario);
                    };
                    reader.readAsDataURL(fotoInput.files[0]);
                } else {
                    guardarCambios(id, usuario);
                }
            });
        });

        function guardarCambios(id, usuario) {
            const resultado = usuarioService.actualizarUsuario(id, usuario);

            if (resultado.exito) {
                alert('Usuario actualizado correctamente');
                window.location.href = 'lista.html';
            } else {
                alert('Error al actualizar el usuario: ' + (resultado.mensaje || 'Error desconocido'));
            }
        }

        // Validar y enviar formulario
        $('#formUsuario').submit(function (e) {
            e.preventDefault();

            // Obtener valores del formulario
            const id = $('#id').val();
            const rut = $('#rut').val();
            const nombre = $('#nombre').val();
            const apellido = $('#apellido').val();
            const email = $('#email').val();
            const user = $('#user').val();
            const pass = $('#pass').val();
            const tipo = $('#tipo').val();
            const estado = $('#estado').val();
            const foto = $('#fotoPreview').attr('src');

            // Validaciones
            if (!/^\d{1,3}(\.\d{3}){2}-[\dkK]$/.test(rut)) {
                alert('Por favor ingrese un RUT válido (ej: 12.345.678-9)');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Por favor ingrese un correo electrónico válido');
                return;
            }

            if (pass && pass.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            // Crear objeto con los datos actualizados
            const datosActualizados = {
                rut,
                nombre,
                apellido,
                email,
                user,
                tipo,
                habilitar: estado === '1',
                foto
            };

            // Solo actualizar la contraseña si se proporcionó una nueva
            if (pass) {
                datosActualizados.pass = btoa(pass); // Codificar en base64 (solo como ejemplo)
            }

            // Actualizar el usuario
            const resultado = usuarioService.actualizarUsuario(id, datosActualizados);

            if (resultado.exito) {
                alert('Usuario actualizado correctamente');
                window.location.href = 'lista.html';
            } else {
                alert(resultado.mensaje || 'Error al actualizar el usuario');
            }
        });

        // Cargar datos al iniciar la página
        $(document).ready(function () {
            cargarDatosUsuario();
        });
    </script>
