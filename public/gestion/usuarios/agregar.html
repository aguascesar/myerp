    <script>
        // Asegurarse de que el DOM esté completamente cargado
        $(document).ready(function () {
            // Función para formatear RUT
            function formatearRut(rut) {
                if (!rut) return '';

                // Limpiar formato
                rut = rut.replace(/\./g, '').replace(/-/g, '').toUpperCase();

                if (rut.length <= 1) return rut;

                const dv = rut.slice(-1);
                let num = rut.slice(0, -1);
                let format = '';
                let contador = 0;

                for (let i = num.length - 1; i >= 0; i--) {
                    format = num.charAt(i) + format;
                    contador++;
                    if (contador === 3 && i !== 0) {
                        format = '.' + format;
                        contador = 0;
                    }
                }

                return format + '-' + dv;
            }

            // Validar RUT mientras se escribe
            $('#rut').on('input', function () {
                const rut = $(this).val();
                const rutFormateado = formatearRut(rut);
                if (rutFormateado) {
                    $(this).val(rutFormateado);
                }
            });

            // Vista previa de la foto
            $('#foto').change(function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        $('#fotoPreview').attr('src', e.target.result).show();
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Usar la instancia global de usuarioService
            // Validar y enviar formulario
            $('#formUsuario').on('submit', function (e) {
                e.preventDefault();

                // Obtener valores del formulario
                const usuario = {
                    rut: $('#rut').val().trim(),
                    nombre: $('#nombre').val().trim(),
                    apellido: $('#apellido').val().trim(),
                    email: $('#email').val().trim(),
                    user: $('#user').val().trim(),
                    pass: $('#pass').val(),
                    tipo: $('#tipo').val(),
                    habilitar: true,  // Usar el mismo formato que en el servicio
                    estado: 'Activo',  // Usar el mismo formato que en el servicio
                    foto: $('#fotoPreview').attr('src') || ''
                };

                // Validación básica de campos obligatorios
                if (!usuario.nombre || !usuario.apellido || !usuario.email || !usuario.user || !usuario.pass) {
                    alert('Por favor complete todos los campos obligatorios');
                    return false;
                }

                // Guardar usuario
                try {
                    console.log('Datos a guardar:', usuario);

                    // Llamar al servicio de guardado
                    const resultado = usuarioService.guardarUsuario(usuario);
                    console.log('Resultado del guardado:', resultado);

                    // Verificar si el resultado es un objeto (éxito) o un mensaje de error
                    if (resultado && typeof resultado === 'object') {
                        // Si el resultado es el usuario guardado, asumimos éxito
                        if (resultado.id) {
                            alert('Usuario guardado correctamente');
                            window.location.href = 'lista.html';
                            return;
                        }
                        // Si tiene propiedad 'exito', manejamos según corresponda
                        else if (resultado.exito === false) {
                            throw new Error(resultado.mensaje || 'Error desconocido al guardar');
                        }
                    }

                    // Si llegamos aquí, asumimos que el guardado fue exitoso
                    alert('Usuario guardado correctamente');
                    window.location.href = 'lista.html';

                } catch (error) {
                    console.error('Error al guardar el usuario:', error);
                    alert('Error al guardar: ' + (error.message || 'Error desconocido'));
                }
            });

        });
    </script>
