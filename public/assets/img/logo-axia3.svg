<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo con gradiente -->
    <defs>
        <linearGradient id="axiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Símbolo de conexión/red -->
    <g transform="translate(10, 10) scale(0.8)">
        <circle cx="30" cy="30" r="20" fill="none" stroke="url(#axiaGradient)" stroke-width="3"/>
        <circle cx="30" cy="30" r="15" fill="none" stroke="url(#axiaGradient)" stroke-width="3"/>
        <circle cx="30" cy="30" r="10" fill="none" stroke="url(#axiaGradient)" stroke-width="3"/>
        <line x1="10" y1="30" x2="50" y2="30" stroke="url(#axiaGradient)" stroke-width="2"/>
        <line x1="30" y1="10" x2="30" y2="50" stroke="url(#axiaGradient)" stroke-width="2"/>
        <line x1="15" y1="15" x2="45" y2="45" stroke="url(#axiaGradient)" stroke-width="2"/>
        <line x1="45" y1="15" x2="15" y2="45" stroke="url(#axiaGradient)" stroke-width="2"/>
    </g>

    <!-- Texto AXIA -->
    <text x="60" y="40" font-family="'Nunito', sans-serif" font-weight="800" font-size="32" fill="url(#axiaGradient)">AXIA</text>

    <!-- Subtítulo ERP -->
    <text x="160" y="40" font-family="'Nunito', sans-serif" font-weight="400" font-size="16" fill="#7f8c8d">ERP</text>
</svg>
